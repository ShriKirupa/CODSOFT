<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="stop-scrolling">
    <main>
        <div class="big-wrapper light">
            <img src="./image/Rectangle 7.png" alt="" class="shape1">
            <img src="./image/Rectangle 7.png" alt="" class="shape2">
            <img src="./image/Rectangle 7.png" alt="" class="shape3">
            
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./image/Design studio logo 1.png" alt="Logo">
                        <h3>Mesh Maven</h3>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="#" class="hov">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Support</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#" class="btn">Quote</a></li>
                        </ul>
                    </div>
                    <div class="overlay">
                    </div>
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>
            <div class="showcase-area">
            <div class="container">
            <div class="left">
                <div class="big-title">
                    <h1>A massive Library of free 3D <span class="vio">shapes</span></h1>
                    
                </div>
                <p class="text">Shape your imagination with our vast 3D library - 
                where creativity knows no bounds!</p>
                <div class="cta">
                        <input type="email" placeholder="Your Email Address">
                        <a href="#" class="btn">Download
                            <i class="fa-brands fa-telegram"></i>
                        </a>                   
                </div>
            </div>
            <div class="right">
                <img src="./image/OBJECTS.png" alt="Design Image" class="Design"/>
            </div>
            </div>
            </div>
            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-behance"></i>
                    <i class="fa-brands fa-dribbble"></i>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
